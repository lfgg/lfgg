<article class="c-card {% if include.dark %}c-card--dark{% else %}c-card--light{% endif %} c-card--equal-height">
    <h3><a href="{{ include.url }}">{{ include.title }}</a></h3>
    <div class="c-card__content">
        {{ include.excerpt }}
    </div>
    <a class="c-btn" href="{{ include.url }}">Read now</a>
</article>
