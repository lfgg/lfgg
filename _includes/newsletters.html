<section id="newsletters" class="c-section c-section--secondary">
    <div class="o-wrapper">
        <h2 class="c-section__title u-h1">
            Latest Posts
        </h2>

        <div class="c-filter-posts">
            {% for post in site.posts limit:2 %}
                {% include article-card.html post=post dark=false %}
            {% endfor %}
        </div>

        {% if include.viewmore %}
            <div class="u-text-center">
                <a class="c-btn" href="/newsletter">
                    View All Posts
                </a>
            </div>
        {% endif %}
    </div>
</section>
