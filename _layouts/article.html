---
layout: default
---

<section id="page-content" class="c-section c-section--primary c-page-content">
    <div class="o-wrapper o-wrapper--sm">
        <div class="o-grid o-grid--large u-margin-bottom">
            <div class="o-grid__cell u-1/1">
                <article class="c-article c-article--single">
                    <header class="c-article__header">
                        <h1 class="c-article__title">{{ page.title }}</h1>
                        <p class="c-article__meta">
                            Posted on {{ page.date | date: '%B %d, %Y' }}
                        </p>
                    </header>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>
</section>
